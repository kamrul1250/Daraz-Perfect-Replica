<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Banner Slider</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .banner-slider {
    position: relative;
    width: 600px;
    height: 300px;
    margin: 50px auto;
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
  }
  .slide {
    display: none;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .slide.active {
    display: block;
  }
  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0,0,0,0.3);
    color: white;
    border: none;
    font-size: 2rem;
    padding: 10px 14px;
    cursor: pointer;
    border-radius: 50%;
    opacity: 0.7;
    transition: opacity 0.3s ease;
    user-select: none;
    z-index: 10;
  }
  .left-arrow {
    left: 10px;
  }
  .right-arrow {
    right: 10px;
  }
  .arrow:hover {
    opacity: 1;
  }
</style>
</head>
<body>

<div class="banner-slider">
  <img src="https://via.placeholder.com/600x300?text=Slide+1" class="slide active" alt="Slide 1" />
  <img src="https://via.placeholder.com/600x300?text=Slide+2" class="slide" alt="Slide 2" />
  <img src="https://via.placeholder.com/600x300?text=Slide+3" class="slide" alt="Slide 3" />
  <button class="arrow left-arrow">&#10094;</button>
  <button class="arrow right-arrow">&#10095;</button>
</div>

<script>
  const slides = document.querySelectorAll('.slide');
  const leftArrow = document.querySelector('.left-arrow');
  const rightArrow = document.querySelector('.right-arrow');
  let currentIndex = 0;
  let autoSlideInterval;

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.toggle('active', i === index);
    });
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % slides.length;
    showSlide(currentIndex);
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + slides.length) % slides.length;
    showSlide(currentIndex);
  }

  function startAutoSlide() {
    if (autoSlideInterval) clearInterval(autoSlideInterval);
    autoSlideInterval = setInterval(nextSlide, 5000);
  }

  function stopAutoSlide() {
    if (autoSlideInterval) {
      clearInterval(autoSlideInterval);
      autoSlideInterval = null;
    }
  }

  rightArrow.addEventListener('click', () => {
    nextSlide();
    stopAutoSlide();
    startAutoSlide();
  });

  leftArrow.addEventListener('click', () => {
    prevSlide();
    stopAutoSlide();
    startAutoSlide();
  });

  // Initialize slider
  showSlide(currentIndex);
  startAutoSlide();
</script>

</body>
</html>
